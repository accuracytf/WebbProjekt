<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../script.js" type="text/javascript"></script>
    <link href="../style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav id="nav" class="container">
        <ul>
            <li><a href="../index.html"><i class="fa-solid fa-moon"></i></a></li>
            <li><a href="../index.html">Hem</a></li>
            <li><a href="store.html">Butik</a></li>
            <li><a href="phone.html">Phone</a></li>
            <li><a href=contact.html>Support</a></li>
        </ul>
    </nav>
    <div class="formcontent">
        <form method="get" >
            <fieldset>
                <legend>Support</legend>
                <p>
                    Namn <br/>
                    <input type="text" id="user" placeholder="Minst 5 tecken" required/>
                    <span id="userError">‎ </span>
                </p>
                <p>
                    Mailadress <br/>
                    <div class="input">
                        <input type="email" name="mail" id="mail" placeholder="Ange din mail" required/>
                    </div>
                    <span>‎ </span>
                </p>
                <p>
                    Kategori på problem<br/>
                    <select>
                        <option value="Butik">Butik</option>
                        <option value="Mobil">Mobil</option>
                        <option value="Andra produkter">Andra produkter</option>
                        <option value="Problem med hemsida"> Problem med hemsida</option>
                        <option value="Annat">Annat</option>
                    </select>
                </p>
                <p>
                    Beskrivning av problem<br/>
                    <textarea id="msg" onkeyup="chars()" placeholder="Max 150 tecken" maxlength="150" rows="6"></textarea>
                    <span id="msgChars">150 tecken kvar</span>
                </p>
                <p>
                    <input type="submit" value="Skicka" />
                </p>
            </fieldset>
        </form>
              
    </div>
</body>
</html>
